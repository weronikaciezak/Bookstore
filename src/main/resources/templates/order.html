<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
    }
    .table {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">BookStore</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" sec:authorize="hasAuthority('USER')">
        <form th:action="@{/}" method="get" class="nav-link">
          <button type="submit" class="btn btn-link text-dark">Home</button>
        </form>
      </li>

      <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
        <form th:action="@{/admin/adminpanel}" method="get" class="nav-link">
          <button type="submit" class="btn btn-link text-dark">Home</button>
        </form>
      </li>

      <li class="nav-item" sec:authorize="hasAuthority('USER')">
        <form th:action="@{/cart}" method="get" class="nav-link">
          <button type="submit" class="btn btn-link text-dark">Koszyk</button>
        </form>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center mb-4">Szczegóły zamówienia</h1>
          <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
          <p><strong>Data:</strong> <span th:text="${order.date}"></span></p>
          <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
          <h2 class="mt-4">Items</h2>
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>Tytuł</th>
              <th>Autor</th>
              <th>Cena</th>
              <th>Ilość</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${order.items}">
              <td th:text="${item.book.title}"></td>
              <td th:text="${item.book.author}"></td>
              <td th:text="${item.book.price}"></td>
              <td th:text="${item.quantity}"></td>
            </tr>
            </tbody>
          </table>
          <div class="text-center mt-4">
            <a href="@{/home}" class="btn btn-primary">Wróć do strony głównej</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
