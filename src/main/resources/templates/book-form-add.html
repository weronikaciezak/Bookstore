<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-container input[type="submit"] {
            width: 100%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">BookStore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <form th:action="@{/admin/adminpanel}" method="get" class="nav-link">
                    <button type="submit" class="btn btn-link text-dark">Home</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="form-container">
        <form method="post" th:action="@{/book/add}">
            <div class="form-group">
                <label for="title">Tytuł</label>
                <input type="text" placeholder="Tytuł" class="form-control" th:field="*{book.title}" id="title">
            </div>
            <div class="form-group">
                <label for="author">Autor</label>
                <input type="text" placeholder="Autor" class="form-control" th:field="*{book.author}" id="author">
            </div>
            <div class="form-group">
                <label for="price">Cena</label>
                <input type="text" placeholder="Cena" class="form-control" th:field="*{book.price}" id="price">
            </div>
            <div class="form-group">
                <label for="quantity">Ilość</label>
                <input type="text" placeholder="Ilość" class="form-control" th:field="*{book.quantity}" id="quantity">
            </div>
            <input type="submit" value="Dodaj" class="btn btn-primary">
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
