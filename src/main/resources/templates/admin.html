<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Strona główna</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">BookStore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                <form th:action="@{/admin/adminpanel}" method="get" class="nav-link">
                    <button type="submit" class="btn btn-link text-dark">Home</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-left mb-4">Admin panel</h1>
    <div class="row">
        <div class="col-md-12 mb-3">
            <form th:action="@{/book/main}" method="get">
                <button type="submit" class="btn btn-primary">Książki</button>
            </form>
        </div>
        <div class="col-md-12 mb-3">
            <form th:action="@{/admin/orders}" method="get">
                <button type="submit" class="btn btn-secondary">Zamowienia</button>
            </form>
        </div>
        <div class="col-md-12 mb-3">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Wyloguj się</button>
            </form>
        </div>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
-->
</body>
</html>
